<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap');

    body {
      margin: 0;
    }

    #mountain {
      height: 0;
      padding-top: 100%;
      position: relative;
    }

    .mountain-svg {
      position: relative;
      top: 0;
      float: right;
      width: 100%;
      height: 100%;
    }

    .player-person, .player-text, .player-arrow {
      transform-origin: 0 0;
      transform: translateY(-250px) translateX(-40px);
      font-family: 'Rubik', sans-serif;
    }

    .total-scoreboard {
      position: absolute;
      padding: 150vh;
      top: 50vh !important;
      transform: translateX(50%);
      background: #0FA402;
      font-family: 'Rubik', sans-serif;
    }

    #total-scoreboard-table {
      padding: 0;
      list-style: none;
    }

    .total-scoreboard-li {
      color: #fff;
      font-size: 30px;
      text-align: center;
      font-weight: 600;
      font-family: 'Rubik', sans-serif;
    }

    .total-scoreboard-li span {
      font-size: 40px;
      font-weight: 600;
      font-family: 'Rubik', sans-serif;
    }

    .total-scoreboard-li:nth-child(3) {
      font-size: 35px;
    }

    .total-scoreboard-li:nth-child(2) {
      font-size: 40px;
    }

    .total-scoreboard-li:nth-child(1) {
      font-size: 45px;
    }

    @media only screen and (min-width: 1370px) {
      #mountain-desktop-wide {
        display: block;
      }
    }
  </style>
</head>
